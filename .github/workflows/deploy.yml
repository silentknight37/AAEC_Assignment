name: Build and Push to AWS ECR

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Images for All Services
        run: |
          SERVICES=("MentorService" "MenteeService" "MessagingService" "BookingService" "PaymentService" "CodeReviewService")
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=${{ secrets.AWS_REGION }}
          REPO_URL="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"

          for SERVICE in "${SERVICES[@]}"; do
            echo "Building $SERVICE..."
            cd $SERVICE
            docker build -t $SERVICE .
            docker tag $SERVICE:latest $REPO_URL/${SERVICE,,}:latest
            docker push $REPO_URL/${SERVICE,,}:latest
            cd ..
          done
